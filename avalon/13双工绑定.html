<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/Common.css" />
		<script src="js/avalon.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		全选与非全选
		<table ms-controller="duplex1" border="1">
			<tr>
				<td><input type="checkbox" ms-duplex-checked="@allchecked" data-duplex-changed="@checkAll" />全选</td>
			</tr>
			<tr ms-for="($index, el) in @data">
				<td><input type="checkbox" ms-duplex-checked="el.checked" data-duplex-changed="@checkOne" />{{$index}}------{{el.checked}}</td>
			</tr>
		</table>
		<script type="text/javascript">
			var vm = avalon.define({
				$id: "duplex1",
				data: [{
					checked: false
				}, {
					checked: false
				}, {
					checked: false
				}],
				allchecked: false,
				checkAll: function(e) {
					var checked = e.target.checked
					vm.data.forEach(function(el) {
						el.checked = checked
					})
				},
				checkOne: function(e) {
					var checked = e.target.checked
					if(checked === false) {
						vm.allchecked = false
					} else { //avalon已经为数组添加了ecma262v5的一些新方法
						vm.allchecked = vm.data.every(function(el) {
							return el.checked
						})
					}
				}
			})
		</script>
	</body>

</html>
