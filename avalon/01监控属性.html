<!DOCTYPE html>
<html>
 
<head>
    <title>Avalon by RubyLouvre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/avalon.js"></script>
 
    <script>
        var vm=avalon.define({
            $id: "test",
            str: "xxx",
            state: true,
            number: 100,
            object: {
                aaa: "aaa",
                bbb: "bbb"
            }
        });
       vm.$watch("str", function (a, b, name) {
       console.log('新值:'+a,'旧值:'+b,'变化对象的名字:'+name);
          console.log('旧值:'+b,'变化对象的名字:'+name);
          console.log('变化对象的名字:'+name)
})
    </script>
</head>
<body>
    <div ms-controller="test">
        <input ms-duplex="@str">{{@str}}
        <input ms-duplex="@state" type="radio">{{@state}}
        <input ms-duplex="@number">{{@number}}
        <ul>
            <li ms-for="el in @object">{{el}}</li>
        </ul>
    </div>
</body>
</html>
