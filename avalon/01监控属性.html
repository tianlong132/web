<!DOCTYPE html>
<html>
 
<head>
    <title>Avalon by RubyLouvre</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/avalon.js"></script>
 
    <script>
        avalon.define({
            $id: "test",
            str: "xxx",
            state: true,
            number: 100,
            object: {
                aaa: "aaa",
                bbb: "bbb"
            }
        })
    </script>
</head>
 
<body>
    <div ms-controller="test">
        <input ms-duplex="@str">{{@str}}
        <input ms-duplex="@state" type="radio">{{@state}}
        <input ms-duplex="@number">{{@number}}
        <ul>
            <li ms-for="el in @object">{{el}}</li>
        </ul>
    </div>
</body>
 
</html>
