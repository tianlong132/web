<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/angular1.4.6.min.js"></script>
	</head>

	<body>

		<div ng-app="myApp" ng-controller="myCtrl">

			<h1>{{carname}}</h1>

		</div>

		<script>
			var app = angular.module('myApp', []);

			app.controller('myCtrl', function($scope) {
				$scope.carname = "Volvo";
			});
		</script>

	</body>

</html>
