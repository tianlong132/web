		AngularJS 过滤器
AngularJS 过滤器可用于转换数据：
过滤器	描述<br />
currency	格式化数字为货币格式。<br />
filter	从数组项中选择一个子集。<br />
lowercase	格式化字符串为小写。<br />
orderBy	根据某个表达式排列数组。<br />
uppercase	格式化字符串为大写。
