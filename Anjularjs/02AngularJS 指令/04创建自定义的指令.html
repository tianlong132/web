<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/angular1.4.6.min.js" ></script>
	</head>
<body ng-app="myApp">

<rm5u-directive></rm5u-directive>
你可以通过以下方式来调用指令：
元素名
属性
类名
注释
以下实例方式也能输出同样结果:
<h2>元素名</h2>
<rm5u-directive></rm5u-directive>
<h2>属性</h2>
<div rm5u-directive></div>
<h2>类名</h2>
<div class="rm5uDirective1"></div>
<h2>注释使用</h2>
<!-- directive: rm5uDirective2 -->

restrict 值可以是以下几种:
E 只限元素名使用<br />
A 只限属性使用<br />
C 只限类名使用<br />
M 只限注释使用<br />
restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。

<script>
var app = angular.module("myApp", []);
app.directive("rm5uDirective", function() {
    return {
        template : "<h1>自定义指令!</h1>"
    };
});
app.directive("rm5uDirective1", function() {
    return {
        restrict : "C", //注意:你必须设置 <b>restrict</b> 的值为 "C" 才能通过类名来调用指令。
        template : "<h1>自定义指令!,通过类名来调用</h1>"
    };
});
app.directive("rm5uDirective2", function() {
    return {
        restrict : "M",//注意：</strong> 你必须设置 <b>restrict</b> 的值为 "M" 才能通过注释来调用指令。
        replace : true,//注意：</strong> 我们需要在该实例添加 <strong>replace</strong> 属性， 否则评论是不可见的。
        template : "<h1>自定义指令!</h1>"
    };
});

app.directive("rm5uDirective3", function() {
    return {
        restrict : "A",
        template : "<h1>自定义指令!</h1>"
    };
});
</script>

</body>
</html>
