<!DOCTYPE html>
<html ng-app>

	<head>
		<meta charset="UTF-8">
		<title></title>
	<script src="js/angular1.4.6.min.js"></script>
		<script type="text/javascript" src="js/controller.js" ></script>
	</head>
	<body ng-controller="PhoneListCtrl">

		</ul>
	</body>

</html>
