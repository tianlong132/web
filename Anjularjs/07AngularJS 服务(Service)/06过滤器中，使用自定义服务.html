<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/angular1.4.6.min.js"></script>
	</head>

	<body>
当你创建了自定义服务，并连接到你的应用上后，你可以在控制器，指令，过滤器或其他服务中使用它。<br /><br /><br />
		<div ng-app="myApp">
			在过滤器中使用服务:

			<h1>{{255 | myFormat}}</h1>

		</div>

		<script>
			var app = angular.module('myApp', []);
			app.service('hexafy', function() {
				this.myFunc = function(x) {
					return x.toString(16);
				}
			});
			app.filter('myFormat', ['hexafy', function(hexafy) {
				return function(x) {
					return hexafy.myFunc(x);
				};
			}]);
		</script>

	</body>

</html>
