<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			.class-a{color:#000;}
			.class-b{color:#ccc;}
		</style>
	</head>
	<body>
		<div class="static" v-bind:class="{ 'class-a': isA, 'class-b': isB }">样式文书测试</div>
<script>
	var vm = new Vue({
		el:".static",
		data:{
			isA:false,
			isB:true
		}
	})
</script>
	</body>
</html>
