<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		   <div id="app">
            <my-component></my-component>
        </div>
 <script type="text/x-template" id="myComponent">
            <div>This is a component!</div>
        </script>

<script type="text/javascript" src="../js/vue.js" ></script>
  <script>
        
        Vue.component('my-component',{
            template: '#myComponent'
        })
        
        new Vue({
            el: '#app'
        })
        
    </script>

	</body>
</html>
