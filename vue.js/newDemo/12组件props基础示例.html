<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app">
			<my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
		</div>
		<template id="myComponent">
			我的姓名{{myName}},今年{{myAge}}岁
		</template>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					name: 'keepfool',
					age: 28
				},
				components: {
					'my-component': {
						template: '#myComponent',
						props: ['myName', 'myAge']
					}
				}
			})
		</script>
	</body>

</html>
